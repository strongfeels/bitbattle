[package]
name = "bitbattle-backend"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = { version = "0.6", features = ["json", "ws"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
futures-util = "0.3"
tower-http = { version = "0.6.6", features = ["cors"] }
