version: '3.8'

# Production overrides - use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  postgres:
    restart: always
    # Don't expose port in production - only internal network
    ports: []

  backend:
    restart: always
    environment:
      - JSON_LOGGING=true
      - LOG_LEVEL=info
      - DB_MAX_CONNECTIONS=20
      - DB_MIN_CONNECTIONS=5
    # Remove docker socket mount in production if not needed
    # volumes: []

  frontend:
    restart: always
    # In production, you'd typically serve the built static files via nginx
    # This is kept for reference but you should use a proper static file server

